<div class="row">
  <label>Name: </label>
  <input [(ngModel)]="inputId" placeholder="name" *ngIf="!authService.isLoggedIn" />
  <button (click)="login()" *ngIf="!authService.isLoggedIn">Login</button>
  <label *ngIf="authService.isLoggedIn">{{authService.user?.nickname}} Group:{{authService.user?.chatGroup}} Department:
    {{authService.user?.department}}</label>
  <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
</div>
<div class="container">
  <h3 class=" text-center chat_header">Chat Application</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let msg of messages">
            <p>
            {{msg.nickname}} - {{msg.department}} : {{msg.message}}
            </p>
            <span class="time_date"> {{msg.sendDate | date:'medium'}} </span>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" [value]="inputMessage" (input)="inputMessage=$event.target.value"
              (keydown.enter)="sendMessage()" placeholder="type a message" />
            <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o"
                aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
